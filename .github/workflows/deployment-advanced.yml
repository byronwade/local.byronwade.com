name: ðŸš€ Advanced Deployment Pipeline

on:
  push:
    branches: [main, develop, release/*]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
          - canary
      deployment_strategy:
        description: 'Deployment strategy'
        required: true
        default: 'rolling'
        type: choice
        options:
          - rolling
          - blue-green
          - canary
      rollback:
        description: 'Rollback to previous version'
        required: false
        default: false
        type: boolean

concurrency:
  group: deployment-${{ github.ref }}-${{ github.event.inputs.environment || 'auto' }}
  cancel-in-progress: false # Never cancel deployments

env:
  NODE_VERSION: '20'
  BUN_VERSION: 'latest'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Pre-deployment Validation
  pre-deployment:
    name: ðŸ” Pre-deployment Validation
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.determine-env.outputs.environment }}
      strategy: ${{ steps.determine-strategy.outputs.strategy }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Environment
        id: determine-env
        run: |
          if [[ "${{ github.event.inputs.environment }}" != "" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=preview" >> $GITHUB_OUTPUT
          fi

      - name: Determine Strategy
        id: determine-strategy
        run: |
          env="${{ steps.determine-env.outputs.environment }}"
          strategy="${{ github.event.inputs.deployment_strategy || 'rolling' }}"
          
          if [[ "$env" == "production" ]]; then
            strategy="blue-green"
          elif [[ "$env" == "canary" ]]; then
            strategy="canary"
          fi
          
          echo "strategy=$strategy" >> $GITHUB_OUTPUT

      - name: Generate Version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=v$(date +%Y%m%d%H%M%S)-${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT
          fi

      - name: Validate Deployment Readiness
        run: |
          echo "ðŸ” Validating deployment readiness..."
          
          # Check if there are any critical security vulnerabilities
          if [[ -f "security-scan-results.json" ]]; then
            critical_vulns=$(jq '.vulnerabilities[] | select(.severity == "critical")' security-scan-results.json | wc -l)
            if [[ $critical_vulns -gt 0 ]]; then
              echo "âŒ Critical security vulnerabilities found. Deployment blocked."
              exit 1
            fi
          fi
          
          echo "âœ… Deployment validation passed"

  # Build and Package
  build-and-package:
    name: ðŸ“¦ Build & Package
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application
        run: bun run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_VERSION: ${{ needs.pre-deployment.outputs.version }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=${{ needs.pre-deployment.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.pre-deployment.outputs.version }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.tags }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  # Security Scan of Built Image
  image-security-scan:
    name: ðŸ”’ Image Security Scan
    runs-on: ubuntu-latest
    needs: [pre-deployment, build-and-package]
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-and-package.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to Staging
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [pre-deployment, build-and-package, image-security-scan]
    if: needs.pre-deployment.outputs.environment == 'staging'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Deploy to Staging
        id: deploy
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ needs.build-and-package.outputs.image-tag }}"
          echo "Strategy: ${{ needs.pre-deployment.outputs.strategy }}"
          
          # Deploy using your preferred method (Vercel, AWS, etc.)
          # Example with Vercel:
          # vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }}
          
          echo "url=https://staging.thorbis.com" >> $GITHUB_OUTPUT

      - name: Health Check
        run: |
          echo "Performing health check..."
          sleep 30
          curl -f ${{ steps.deploy.outputs.url }}/api/health || exit 1

      - name: Smoke Tests
        run: |
