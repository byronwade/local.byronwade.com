name: "CodeQL Config"

disable-default-queries: false

queries:
  - uses: security-and-quality
  - uses: security-extended
  - name: "Custom Security Queries"
    uses: ./.github/codeql/custom-queries

paths-ignore:
  - "node_modules"
  - ".next"
  - "dist"
  - "build"
  - "coverage"
  - "**/*.min.js"
  - "**/*.bundle.js"
  - "public/assets"
  - "**/*.test.js"
  - "**/*.test.ts"
  - "**/*.spec.js"
  - "**/*.spec.ts"
  - "**/__tests__/**"
  - "**/test/**"
  - "**/tests/**"

paths:
  - "app"
  - "components"
  - "lib"
  - "hooks"
  - "store"
  - "context"
  - "scripts"

# Performance tuning
build-mode: "autobuild"

# Custom pack configurations
packs:
  javascript:
    - "codeql/javascript-queries:Security"
    - "codeql/javascript-queries:Security/CWE"
  typescript:
    - "codeql/javascript-queries:Security"
    - "codeql/javascript-queries:Security/CWE"